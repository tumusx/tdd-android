name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    
    - name: set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: '1.8'
    - name: Run Tests
      run: ./gradlew test
    - name: Build with Gradle
      run: ./gradlew build
